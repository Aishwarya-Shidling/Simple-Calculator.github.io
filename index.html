<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="calculator" class="container">
        <h1 class="text-center" id="text-white">Simple Electronic Calculator</h1>
        <input id="screen" readonly>
        <div id="keys">
          <button value="AC" class="btn btn-danger">AC</button>
          <button value="CE" class="btn btn-default">CE</button>
          <button value="%" class="btn btn-default">%</button>
          <button value="/" class="btn btn-default">รท</button>
          <button value="7" class="btn btn-default">7</button>
          <button value="8" class="btn btn-default">8</button>
          <button value="9" class="btn btn-default">9</button>
          <button value="*" class="btn btn-default">x</button>
          <button value="4" class="btn btn-default">4</button>
          <button value="5" class="btn btn-default">5</button>
          <button value="6" class="btn btn-default">6</button>
          <button value="-" class="btn btn-default">-</button>
          <button value="1" class="btn btn-default">1</button>
          <button value="2" class="btn btn-default">2</button>
          <button value="3" class="btn btn-default">3</button>
          <button value="+" class="btn btn-default">+</button>
          <button value="." class="btn btn-default">.</button>
          <button value="0" class="btn btn-default">0</button>
          <button value="=" class="btn btn-default btn-isequal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
